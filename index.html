<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>وبسایت مارکتینگ</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <script
      defer
      src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"
    ></script>
  </head>
  <body>

    <!-- Navbar -->
    <header
      x-data="{ navShow : false }"
      @scroll.window="navShow = window.scrollY > 100 ? true : false"
    >
      <nav
        class="nav-scrolled navbar navbar-expand-lg navbar-light fixed-top transition-all py-4"
        :class="{ 'nav-scrolled' : navShow }"
      >
        <div class="container">
          <a class="navbar-brand" href="#">مارکتینگ</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >صفحه اصلی</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  محصولات
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">لورم ایپسوم</a></li>
                  <li><a class="dropdown-item" href="#">لورم</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">لورم ایپسوم</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link">درباره ما</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">تماس با ما</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Navbar -->

    <!-- INTRO -->
    <section class="intro d-flex align-items-center mt-5 mt-lg-0">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <h3 class="fw-bold text-primary">شرکت و هولدینگ مارکتینگ با 10 سال سابقه همراه با بهترین متخصصین</h3>
            <h3 class="text-muted mt-4">ارتقا کسب و کار و افزایش فروش</h3>
            <button class="btn btn-primary mt-2 btn-intro">اطلاعات بیشتر</button>
          </div>
          <div class="col-lg-6">
            <img src="./images/intro-img.png" alt="Intro-Image" class="img-fluid">
          </div>
        </div>
      </div>
    </section>
    <!-- INTRO -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
